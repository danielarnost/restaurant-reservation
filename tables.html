<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HotRestaurantTables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-fire" ></span> Hot Restaurant</h1>
            <hr>
            <h3>Current Reservations</h3>
            <a href="/"<button type="button" class="btn btn-danger btn-lg" id="home"><span class="glyphicon glyphicon-home"></span></button></a>

            <a href="/reserve"><button type="button" class="btn btn-danger btn-lg" id="resBtn"><span class="glyphicon glyphicon-list-alt"></span> Make Reservations</button></a>
          
 
                
           
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Reservations</h3>
                    </div>
                    <div class="panel-body" id="currentRes">
                    	<div class="well">
                    		<h2 id="name"></h2>
                    	</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Waiting List</h3>
                    </div>
                    <div class="panel-body" id="waitingList">
                		<div class="well">
                			<h2 id="nameW"></h2>
                		</div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Control Panel</h3>
        <span><a href = "/api/reservation"> API Table Link </a> |<a href = "/api/waitinglist"> API Wait List</a></span>
    </div>
     <script type="text/javascript">

		$.get('http://localhost:8080/api/reservation', function (data) {
			console.log(data);
			if (data) {
				for (i=0; i < data.length; i++){
					$('#currentRes').show();
					$('#name').append("<h1>" + data[i].name + "</h1>");
					// $('#phone').text(data.role);
					// $('#email').text(data.age);
					// $('#uniqueId').text(data.forcePoints);
				}
			} else {
				$('#name').text('The force is not strong with this one. Your character was not found. ');
				$('#stats').hide();
			}
		});

		$.get('http://localhost:8080/api/waitinglist', function (data) {
			console.log(data);
			if (data) {
				for (i=0; i < data.length; i++){
					$('#currentRes').show();
					$('#nameW').append("<h1>" + data[i].name + "</h1>");
					// $('#phone').text(data.role);
					// $('#email').text(data.age);
					// $('#uniqueId').text(data.forcePoints);
				}
			} else {
				$('#name').text('The force is not strong with this one. Your character was not found. ');
				$('#stats').hide();
			}
		});
	</script>
</body>

</html>
